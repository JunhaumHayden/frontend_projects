<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplexTables</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,200;1,400&family=Red+Hat+Display:wght@400;500;700&family=Roboto&display=swap"
        rel="stylesheet">

</head>
<body>

  <h1>Tetes em HTML</h1>

    <h2>Tabela Exemplo</h2>

    <table>
      <tr>
        <th>Título 1</th>
        <th>Título 2</th>
        <th>Título 3</th>
        <th>Título 4</th>
      </tr>
      <tr>
        <td>Info 1.1</td>
        <td>Info 1.2</td>
        <td>Info 1.3</td>
        <td>Info 1.4</td>
      </tr>
      <tr>
        <td id="format_text" rowspan="2">Info 2.1</td>
        <td>Info 2.2</td>
        <td>Info 2.3</td>
        <td>Info 2.4</td>
      </tr>
      <tr>
        <td>Info 3.1</td>
        <td colspan="2">Info 3.2</td>
      </tr>
      <tr>
        <td>Info 4.1</td>
        <td>Info 4.2</td>
        <td class="font_red">Info 4.3</td>
        <td>Info 4.4</td>
      </tr>
      <tr>
        <td>Info 5.1</td>
        <td id="format_background" colspan="2" rowspan="2">Info 5.2</td>
        <td>Info 5.4</td>
      </tr>
      <tr>
        <td>Info 6.1</td>
        <td>Info 6.4</td>
      </tr>
    </table>

    
</body>
</html>
