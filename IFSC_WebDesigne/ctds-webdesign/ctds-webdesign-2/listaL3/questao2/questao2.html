<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Prática com tabelas em HTML5 </title> 
  <link rel="stylesheet" href="formata-tabela2.css">
</head> 

<body>
 <h1> Tabelas com HTML5 e CSS3 </h1> 

 <table>
  <caption> Prática com tabelas - exercício 2 </caption>

  <tr>
   <th colspan="3"> Cabeçalho </th>
  </tr>

  <tr>
   <td> Texto </td>
   <td> Texto </td>
   <td> Texto </td>
  </tr>

  <tr>
   <td> Texto </td>
   <td> Texto </td>
   <td rowspan="2" class="formata-fundo"> Texto </td>
  </tr>

  <tr>
   <td> Texto </td>
   <td> Texto </td>
  </tr>

  <tr>
   <td> Texto </td>
   <td> Texto </td>
   <td> Texto </td>
  </tr>

  <tr>
   <td colspan="2" class="alinha-direita"> Texto </td>
   <td id="formata-texto"> Texto </td>
  </tr>
 </table>    
</body> 
</html>
